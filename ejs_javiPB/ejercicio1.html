<!DOCTYPE html>

<body>
    <header>

        <h1>El meu quadernet d'exercicis</h1>

        <nav>
            <ul>
                <li><a href="#">Animals</a></li>
                <li><a href="#">Familia</a></li>

            </ul>
        </nav>

    </header>

    <main>
        <div class="cuaderno">
            <div class="pagina pagina-izquierda">
                <h3>Exercici nº1</h3>
                <div class="enunciado-ejercicio">
                    <h2>Escriu el nom dels animals que tens dibuixats i el de les parts del seu cos:</h2>
                    <div id="contenedorElementos2">
                        <div>
                            <img src="../images/ej1_cocodrilo.png" alt="cocodrilo">
                            <input type="text">
                        </div>
                        <div>
                            <img src="../images/ej1_pez.jpg" alt="pez">
                            <input type="text">
                        </div>
                        <div>
                            <img src="../images/ej1_lion.jpg" alt="leon">
                            <input type="text">
                        </div>
                        <div>
                            <img src="../images/ej1_gallina.png" alt="gallina">
                            <input type="text">
                        </div>
                       
                    </div>
                    <button class="btn-enviar">Comprovar Resposta</button>
                </div>
            </div>

            <div class="pagina pagina-derecha">
                <h3>Exercici nº2</h3>
                <div class="contenido-ejercicio">
                    <p>Completa el queadre amb noms d'animals:</p>
                    <div id="contenedorPreguntas">
                        <div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Mamífers</th>
                                        <th>Réptils</th>
                                        <th>Peixos</th>
                                        <th>Aus</th>

                                </thead>
                                <tbody>
                                    <tr>
                                        <td><textarea rows="10" cols="15"></textarea></td>
                                        <td><textarea rows="10" cols="15"></textarea></td>
                                        <td><textarea rows="10" cols="15"></textarea></td>
                                        <td><textarea rows="10" cols="15"></textarea></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <button class="btn-enviar">Comprovar Resposta</button>
                </div>
            </div>
        </div>

    </main>
